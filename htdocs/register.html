<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Notes Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-color-rgb: 76, 175, 80;
            --secondary-color: #2E7D32;
            --accent-color: #8BC34A;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --dark-gray: #757575;
            --error-color: #f44336;
            --success-color: #4CAF50;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 30px 40px;
            animation: slideUp 0.5s forwards;
            transition: all 0.3s ease;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .register-header p {
            color: var(--dark-gray);
            margin: 0;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control-icon {
            padding-left: 45px;
            height: 50px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control-icon:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(var(--primary-color-rgb), 0.25);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 17px;
            color: #aaa;
            transition: all 0.3s;
        }

        .form-control-icon:focus + .input-icon {
            color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 17px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .validation-icon {
            position: absolute;
            right: 45px;
            top: 17px;
            opacity: 0;
            transition: all 0.3s;
        }

        .is-valid + .validation-icon {
            opacity: 1;
            color: var(--success-color);
        }

        .is-invalid + .validation-icon {
            opacity: 1;
            color: var(--error-color);
        }

        .password-strength {
            height: 4px;
            margin-top: 5px;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .btn-register {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            height: 50px;
            border-radius: 5px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(var(--primary-color-rgb), 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s forwards ease-out 0.8s;
        }

        .btn-register:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(var(--primary-color-rgb), 0.3);
        }

        .btn-register:hover:before {
            left: 100%;
        }

        .btn-register:active {
            transform: scale(0.95);
        }

        .social-register {
            margin-top: 20px;
            text-align: center;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s forwards ease-out 0.9s;
        }

        .social-register-divider {
            margin: 20px 0;
            position: relative;
        }

        .social-register-divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .social-register-divider span {
            background: #fff;
            padding: 0 15px;
            color: #777;
            position: relative;
        }

        .social-btn {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            margin: 0 10px;
            color: white;
            transition: all 0.3s ease;
        }

        .google { background: #DB4437; }
        .facebook { background: #4267B2; }
        .twitter { background: #1DA1F2; }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .text-success {
            color: var(--success-color) !important;
        }

        /* Animation classes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .hover-grow {
            transition: transform 0.3s ease;
        }

        .hover-grow:hover {
            transform: scale(1.05);
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        #alert-container {
            position: relative;
            z-index: 100;
        }

        .alert {
            margin-bottom: 20px;
            position: relative;
            padding-right: 35px;
            border-radius: 5px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            border-left: 4px solid var(--success-color);
            color: #2e7d32;
        }

        .alert-danger {
            background-color: rgba(244, 67, 54, 0.1);
            border-left: 4px solid var(--error-color);
            color: #c62828;
        }

        .alert-info {
            background-color: rgba(33, 150, 243, 0.1);
            border-left: 4px solid #2196F3;
            color: #0d47a1;
        }

        /* Particle background */
        .particle-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Additional animations matching login page */
        .float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .bounce-in {
            animation: bounceIn 0.8s forwards;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Additional animations */
        .typing-effect {
            overflow: hidden;
            border-right: 2px solid var(--primary-color);
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color) }
        }

        .glow {
            text-shadow: 0 0 10px rgba(var(--primary-color-rgb), 0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(var(--primary-color-rgb), 0.5); }
            to { text-shadow: 0 0 20px rgba(var(--primary-color-rgb), 0.7); }
        }

        /* Improved form field animations */
        .form-control-icon:focus {
            transform: translateY(-2px);
            transition: all 0.3s;
        }

        .btn-register:active {
            transform: scale(0.95);
        }

        /* Enhanced container animations */
        .register-container {
            transition: all 0.3s ease;
        }

        .register-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Update register-footer for consistency with login-footer */
        .register-footer {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards ease-out 1s;
        }

        .register-footer p {
            margin: 0;
        }

        .register-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="particle-background" id="particles"></div>
    
    <div id="alert-container"></div>

    <div class="register-container">
        <div class="register-header">
            <h2 class="glow">Create Account</h2>
            <p class="typing-effect">Join our notes community today</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <input type="text" class="form-control form-control-icon" id="username" name="username" placeholder="Username" required>
                <span class="input-icon">
                    <i class="fas fa-user"></i>
                </span>
                <span class="validation-icon">
                    <i class="fas fa-check-circle"></i>
                </span>
            </div>

            <div class="form-group">
                <input type="email" class="form-control form-control-icon" id="email" name="email" placeholder="Email" required>
                <span class="input-icon">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="validation-icon">
                    <i class="fas fa-check-circle"></i>
                </span>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control form-control-icon" id="password" name="password" placeholder="Password" required>
                <span class="input-icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </span>
                <span class="validation-icon">
                    <i class="fas fa-check-circle"></i>
                </span>
                <div class="password-strength"></div>
            </div>
            
            <button type="submit" class="btn btn-register btn-block">
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
            
            <div class="social-register">
                <div class="social-register-divider">
                    <span>Or register with</span>
                </div>
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            
            <div class="register-footer">
                <p>Already have an account? <a href="login.html" class="text-success hover-grow">Login here</a></p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Add status indicator
        const alertContainer = document.getElementById('alert-container');
        
        // Add debugging info
        console.log('Register page loaded');
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading status
            alertContainer.innerHTML = '<div class="alert alert-info">Registering user, please wait... <div class="spinner-border spinner-border-sm" role="status"><span class="sr-only">Loading...</span></div></div>';
            
            // Collect form data
            const formData = new FormData(this);
            
            // Debug form data
            console.log('Form submitted with:');
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + (pair[0] === 'password' ? '******' : pair[1]));
            }
            
            // Convert FormData to JSON object
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });
            
            console.log('Sending JSON data:', jsonData);
            
            // Use the mock implementation instead of direct_register.php 
            // to avoid MongoDB dependency issues
            fetch('mock_register.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                // Log the raw response text for debugging
                return response.text().then(text => {
                    console.log('Raw response:', text);
                    
                    // Try to parse as JSON
                    try {
                        return text ? JSON.parse(text) : { success: false, message: "Empty response from server" };
                    } catch (err) {
                        console.error('Error parsing JSON:', err);
                        throw new Error(`Invalid JSON response: ${text}`);
                    }
                });
            })
            .then(data => {
                console.log('Server response:', data);
                if (data.success) {
                    alertContainer.innerHTML = '<div class="alert alert-success">Registration successful! Redirecting to login...</div>';
                    
                    // Add successful registration animation
                    document.querySelector('.register-container').style.animation = 'slideUp 0.5s forwards reverse';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> Registration failed: ${data.message}</div>`;
                    
                    // Shake animation for error
                    document.querySelector('.register-container').classList.add('shake');
                    setTimeout(() => {
                        document.querySelector('.register-container').classList.remove('shake');
                    }, 500);
                }
            })
            .catch(error => {
                console.error('Registration error:', error);
                alertContainer.innerHTML = `<div class="alert alert-danger">
                    <p><i class="fas fa-exclamation-triangle"></i> An error occurred during registration:</p>
                    <p>${error.message || 'Unknown error'}</p>
                    <p>Please check the console for more details.</p>
                </div>`;
                
                // Add diagnostic buttons
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'mt-3';
                buttonContainer.innerHTML = `
                    <a href="mock_register.php" class="btn btn-primary mr-2">Try Mock Registration</a>
                    <a href="verify_mongodb.php" class="btn btn-info mr-2">Verify MongoDB</a>
                    <a href="api_status.php" target="_blank" class="btn btn-secondary mr-2">Check API Status</a>
                    <button class="btn btn-warning" onclick="window.location.reload()">Try Again</button>
                `;
                alertContainer.appendChild(buttonContainer);
                
                // Shake animation for error
                document.querySelector('.register-container').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.register-container').classList.remove('shake');
                }, 500);
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const password = document.getElementById('password');
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const strengthBar = document.querySelector('.password-strength');

            function validateUsername() {
                const isValid = username.value.length >= 3;
                setValidationState(username, isValid);
                return isValid;
            }

            function validateEmail() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const isValid = emailRegex.test(email.value);
                setValidationState(email, isValid);
                return isValid;
            }

            function validatePassword() {
                const value = password.value;
                let strength = 0;
                
                // Calculate password strength
                if (value.length >= 8) strength += 25;
                if (/[A-Z]/.test(value)) strength += 25;
                if (/[0-9]/.test(value)) strength += 25;
                if (/[^A-Za-z0-9]/.test(value)) strength += 25;
                
                // Update strength bar
                strengthBar.style.width = strength + '%';
                
                // Set color based on strength
                if (strength < 50) {
                    strengthBar.style.backgroundColor = '#f44336'; // Weak
                } else if (strength < 75) {
                    strengthBar.style.backgroundColor = '#ff9800'; // Medium
                } else {
                    strengthBar.style.backgroundColor = '#4caf50'; // Strong
                }
                
                const isValid = strength >= 50;
                setValidationState(password, isValid);
                return isValid;
            }

            function setValidationState(element, isValid) {
                if (element.value.length === 0) {
                    element.classList.remove('is-valid', 'is-invalid');
                } else if (isValid) {
                    element.classList.add('is-valid');
                    element.classList.remove('is-invalid');
                } else {
                    element.classList.add('is-invalid');
                    element.classList.remove('is-valid');
                }
            }

            // Add event listeners for real-time validation
            username.addEventListener('input', validateUsername);
            email.addEventListener('input', validateEmail);
            password.addEventListener('input', validatePassword);

            // Password toggle functionality
            const togglePassword = document.querySelector('#togglePassword');
            togglePassword.addEventListener('click', function() {
                // Toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Toggle the eye / eye slash icon
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // Initialize particle background
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles', {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: '#4CAF50' },
                        shape: { type: 'circle' },
                        opacity: { value: 0.5, random: true },
                        size: { value: 3, random: true },
                        line_linked: { enable: true, distance: 150, color: '#4CAF50', opacity: 0.4, width: 1 },
                        move: { enable: true, speed: 2, direction: 'none', random: true, out_mode: 'out' }
                    }
                });
            }

            // Enhanced animations for form elements
            document.querySelectorAll('.form-control-icon').forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.form-group').classList.add('bounce-in');
                    setTimeout(() => {
                        this.closest('.form-group').classList.remove('bounce-in');
                    }, 500);
                });
            });

            // Initialize particle background with enhanced configuration
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles', {
                    particles: {
                        number: { value: 100, density: { enable: true, value_area: 800 } },
                        color: { value: '#4CAF50' },
                        shape: { type: 'circle' },
                        opacity: { value: 0.6, random: true, anim: { enable: true, speed: 1 } },
                        size: { value: 4, random: true, anim: { enable: true, speed: 2 } },
                        line_linked: { enable: true, distance: 150, color: '#4CAF50', opacity: 0.4, width: 1 },
                        move: { 
                            enable: true, 
                            speed: 2, 
                            direction: 'none', 
                            random: true, 
                            out_mode: 'out',
                            attract: { enable: true, rotateX: 600, rotateY: 1200 }
                        }
                    },
                    interactivity: {
                        detect_on: 'canvas',
                        events: {
                            onhover: { enable: true, mode: 'repulse' },
                            onclick: { enable: true, mode: 'push' },
                            resize: true
                        }
                    }
                });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</body>
</html>
